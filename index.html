<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="image/bg-intro-desktop.png">
    <main>
        <div class="first-content">
            <h3>Learn to code by <br>watching others</h3>
            <p>See how experienced developers solve problems in real time. <b>Watching scripted tutorials is great, but understanding how <br>programmers think is invaluable.</p>
        </div>
        <div class="second-content">
            <div class="sc1">
                <p><b id="try">Try it free 7 days</b> then $20/mo. thereafter</p>
            </div>
            <div class="sc2">
                <table>
                    <form action="">
                        <tr>
                            <td><input type="text" placeholder="First Name" id="fname" required></td>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="Last Name" id="lname" required></td>
                        </tr>
                        <tr>
                            <td><input type="email" placeholder="Email Address" id="mail" required></td>
                        </tr>
                        <tr>
                           <td><input type="password" placeholder="Password" id="pass" required></td> 
                        </tr>
                        <tr>
                            <td><button>CLAIM YOUR FREE TRIAL</button></td>
                            
                        </tr>
                        <tr>
                            <td><P>By clicking the button, you are agreeing to our <b id="terms">Terms and Services.</b></P></td>
                        </tr>
                        
                        
                        
                        
                    </form>

                </table>
                
            </div>
        </div>
    </main>

</body>

</html>
